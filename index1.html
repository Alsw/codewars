<script>
    function removeSmallest(numbers) {
        let xx = [numbers[0], 0];

        if (numbers.length <= 0) {
            return numbers;
        }
        for (let index = 0; index < numbers.length; index++) {
            let num = numbers[index];
            if (num < xx[0]) {
                xx = [num, index]
            }
        }
        numbers.splice(xx[1], 1);
        return numbers;

    }
    console.table(removeSmallest([1, 2, 3, 4, 5]))
</script>
